<div *ngIf="data.address">

  <div [class.z-10]="z10" class="bg-white border-2 realtive sticky top-0 w-full
  rounded-b-3xl bg-center cursor-pointer object-cover border flex items-center justify-center text-center">
  
    <div class="px-3 rounded-lg flex flex-col w-full">
      <div class="my-auto">
        <img *ngIf="data.image != null || data.image != undefined" class="mx-auto w-1/3 rounded-full" src="https://api.katalogo.vip/uploads/images/restaurants/logo/{{data.image}}" alt="{{data.name}}" />
        <h4 class="text-black text-xl font-semibold mt-3 leading-tight truncate">{{data.name}}
        </h4>
        <div class="justify-between items-center">
          <div>
            <h2 class="text-sm items-center text-gray-500 font-normal" [class.hidden]="!data.address">
              <i class="fas fa-map-marker-alt"></i>
              &nbsp; {{data.address}}
            </h2>
          </div>
        </div>
      </div>
    </div>
